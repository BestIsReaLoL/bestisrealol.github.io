    <script>
        function addServer(ip, port, name) {
            var server = {
                name: name,
                ip: ip,
                port: port
            };
            var servers = JSON.parse(localStorage.getItem("mcpe:servers")) || [];
            servers.push(server);
            localStorage.setItem("mcpe:servers", JSON.stringify(servers));
            alert("Sunucu başarıyla eklendi!");
        }
